    <body>
        <header class="toggleable" data-role="*,content1,content2"><h2>This is screen transition demo</h2></header>
        <article class="content1 toggleable" data-role="*,content1"><h1>I'm content 1</h1>
            <p>Show up dialog</p>
            <button class="showDialog"> Show dialog</button>
            <button class="showContent2"> Show content2 ‚ä≥ </button>
        </article>
        <article class="content2 toggleable" data-role="content2"><h1>I'm content 2</h1>
            <p>Show up dialog</p>
            <button class="showDialog"> Show dialog</button>
            <button class="back"> back </button>
        </article>
        <article class="dialog toggleable" data-role="dialog">
            <p><h1>I'm dialog box</h1></p>
            <button class="back"> back </button>
        </article>
        </article>
        <footer class="toggleable" data-role="*,content1,content2">footer</footer>
